replicaCount: 5

image: # изображение для контейнера из deployment
  repository: dahl8dh/django-polls
  tag: latest
  pullPolicy: Always

service:
  hosts: # список хостов по которым можно обращаться к django
    - django-polls.local
    - localhost

database:
  usePostgres: false # использовать ли постгрес
  # если постгрес не используется то включается sqlite

  postgresSettings:
    port: 5432 # дефолтный порт
    username: dahl
    password: "12345678"

postgresdb: # настройки постгреса
  enabled: false

  primary:
    image:
      repository: docker.io/bitnami/postgresql
      tag: "18-debian-11"

  auth:
    database: django-polls
    username: dahl
    password: "12345678"

  persistence: # настройки pv для постгреса
    enabled: true
    size: 5Gi
